{% extends 'base.html' %}

{% block title %}Sign Up|DecodeIt{% endblock %}

{% block content %}
  <form class="signupform container" method="post">
    <p class="topic">SIGN UP</p>
    {% csrf_token %}
    {% for field in form %}
    <div class="row">
        <div class="col-sm-6">
          <p>{{ field.label_tag }}</p></div>
        <div class="col-sm-6">
          <p>{{ field }}</p>
        </div>
    </div>
        {% for error in field.errors %}
          <p style="color: red">{{ error }}</p><br/
          >
        {% endfor %}
    {% endfor %}
    <button class="btn btn-default" type="submit">Sign up</button>
  </form>
{% endblock %}
